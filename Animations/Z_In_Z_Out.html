<!DOCTYPE html>
<html>

<head>
    <title>Zoom-In & Zoom-Out</title>
    <script type="text/javascript">
        var width = 100;
        var difference = 2;
        var intervalId = 0;
        //document.getElementById("img1").style.width = width;

        function increase() {
            intervalId = setInterval(zoomIn, 30);
        }

        function zoomIn() {
            if (width < 200) {
                width = width + difference;
                document.getElementById("img1").style.width = width;
            } else {
                clearInterval(intervalId);
            }
        }

        function decrease() {

        }
    </script>
</head>

<body>
    <br>
    <br>
    <img onmouseover="increase()" onmouseover="decrease()" id="img1" src="facebook_logo.jpg" width="100" />
</body>

</html>
